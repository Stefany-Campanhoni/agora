version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: agora-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: agora
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5433:5433"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agora-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    container_name: agora-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5433/agora
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}

      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}
      ADMIN_SECRET: ${ADMIN_SECRET}

      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:5173/}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: agora-api-dev
    restart: unless-stopped
    ports:
      - "8081:8080"
      - "5005:5005" # Debug port
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5433/agora
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}

      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}
      ADMIN_SECRET: ${ADMIN_SECRET}

      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:5173/}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agora-network
    profiles:
      - dev

volumes:
  postgres-data:
    driver: local

networks:
  agora-network:
    driver: bridge
